<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Adição de texto</ui:insert></title>

</h:head>

<h:body>
	<h:form>
		<p:panel header="Crie um novo texto">
			<div align="center">

				<p:inputTextarea value="#{Recombinador.textoAtual}"  />

				<h:panelGrid columns="2" >

					<p:commandButton value="Salvar Texto" action="#{Recombinador.adicionaTexto}" ajax="false"/>

					<p:commandButton value="Voltar" action="#{Recombinador.voltar}" ajax="false" />

				</h:panelGrid>
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
