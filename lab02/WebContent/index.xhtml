<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Recombinador de Textos</ui:insert></title>

</h:head>

<h:body>


	<h:form>

		<p:growl id="msg" showDetail="true" sticky="true" />

		<p:panel header="Escolha sua tarefa">
			<div align="center">
				<p:graphicImage value="logo.png" />
				<h:panelGrid columns="2">
					<p:commandButton value="Recombinar Texto"
						action="#{Recombinador.verificaTextos}" update="msg" ajax="false" />
					<p:button value="Novo Texto" outcome="paginaDeAdicaoDeTexto.xhtml" />
				</h:panelGrid>
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
