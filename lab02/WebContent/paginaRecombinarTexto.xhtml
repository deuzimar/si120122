<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Recombinar o Textos</ui:insert></title>

</h:head>

<h:body>

	<h:form>
		<p:panel header="Adicione linhas ao seu novo texto"  style="width:100%">
			<h:panelGrid columns="1" style="width: 100%">
			 <p:panel style="height:50px, width:100%"><h:outputText id="textoAtual" value="#{Recombinador.textoAtual}" style="height:50px" /></p:panel>

				

				<p:commandButton value="Adiciona linha" action="#{Recombinador.adicionaLinha}" update="textoAtual,Adiciona linha" disabled="#{!(Recombinador.temMaisLinhas)}" ajax="false" />

			</h:panelGrid>

			<div align="right">
				<p:commandButton value="Voltar" action="#{Recombinador.voltar}" ajax="false" />

				<p:commandButton value="Salvar Texto" action="#{Recombinador.adicionaTexto}" ajax="false"  />
			</div>

		</p:panel>
	</h:form>
</h:body>
</html>
